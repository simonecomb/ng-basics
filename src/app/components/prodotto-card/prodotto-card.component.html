@if (prodotto){
<div class="card" style="width: 18rem">
  <img class="card-img-top" [src]="prodotto.foto" [alt]="prodotto.nome" />
  <div class="card-body">
    <h5 class="card-title" [ngClass]="{'rosso':prodotto.prezzo > 100, verde: prodotto.prezzo < 20}">{{ prodotto.nome | uppercase }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">
      {{ prodotto.prezzo | currency : "EUR" : "symbol" : "1.2-2" }}
    </h6>
    <p class="card-text">{{ prodotto.desc }}</p>
  </div>
</div>
} @else{
<p>Prodotto non inserito</p>
}
